<div class="h-full w-full flex flex-row">
  <div class="w-full sm:w-1/4 md:w-1/2 relative">
    <img
      class="h-full w-full object-cover opacity-100"
      src="../../assets/doctor3.jpg"
    />
    <div
      class="absolute inset-0 bg-gradient-to-b from-cyan-100 from-40% to-cyan-600 opacity-60"
    ></div>
  </div>
  <div
    class="w-full sm:w-3/4 md:w-1/2 absolute sm:relative h-full bg-cyan-50 py-20 flex items-center"
  >
    <div class="w-full rounded bg-white mx-14 my-10 px-6 py-7 shadow-lg">
      <div class="flex flex-col justify-center items-center mb-3">
        <div>
          <img class="h-8" src="../../assets/logo.png" />
        </div>
        <div>
          <span class="font2 font-bold text-2xl">Create an account</span>
        </div>
        <div>
          <span class="font2 text-sm text-gray-400"
            >Welcome to Royal Clinic</span
          >
        </div>
      </div>
      <mat-divider></mat-divider>

      <div class="flex flex-col mt-5 mb-3">
        <div class="grid grid-cols-2">
          <mat-form-field class="col-span-1 m-1">
            <mat-label class="font2">First Name</mat-label>
            <input type="text" matInput />
          </mat-form-field>
          <mat-form-field class="col-span-1 m-1">
            <mat-label class="font2">Last Name</mat-label>
            <input type="text" matInput />
          </mat-form-field>
          <mat-form-field class="col-span-1 m-1">
            <mat-label class="font2">Gender</mat-label>
            <mat-select>
              <mat-option value="male">Male</mat-option>
              <mat-option value="female">Female</mat-option>
            </mat-select>
          </mat-form-field>
          <mat-form-field class="col-span-1 m-1">
            <mat-label class="font2">Age</mat-label>
            <input type="number" matInput />
          </mat-form-field>
          <mat-form-field class="col-span-2 m-1">
            <mat-label class="font2">Email</mat-label>
            <input type="text" matInput />
          </mat-form-field>
          <mat-form-field class="col-span-2 m-1">
            <mat-label class="font2">Password</mat-label>
            <input type="password" matInput />
          </mat-form-field>
        </div>
      </div>
      <div class="mb-3">
        <button mat-flat-button class="!text-white w-full" color="primary">
          Sign In
        </button>
      </div>
      <div class="flex justify-center">
        <span class="text-sm font-bold font2"
          >Already have an account? &nbsp;</span
        ><span
          [routerLink]="['/login']"
          class="text-cyan-600 cursor-pointer hover:underline"
          >Sign In</span
        >
      </div>
    </div>
  </div>
</div>
