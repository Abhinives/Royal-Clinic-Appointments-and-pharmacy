<div
  class="bg-gradient-to-r py-10 from-cyan-50 to-cyan-200 min-h-full w-full flex flex-col items-center"
>
  <div
    class="w-4/5 bg-gradient-to-r from-cyan-100 to-white rounded px-10 py-10"
  >
    <div class="flex justify-between items-center">
      <div class="w-full mt-5 mb-5 flex flex-col">
        <div>
          <span class="text-4xl font-bold font2">Medicines</span>
        </div>
        <div>
          <span class="font2 text-red-500 font-semibold"
            >Home / Services / Medicines</span
          >
        </div>
      </div>
      <div class="w-1/2 md:w-1/4">
        <button
          (click)="openCart()"
          [matBadgeHidden]="cartItems.length == 0"
          [matBadge]="cartItems.length"
          matBadgeColor="accent"
          class="w-full !rounded-full"
          mat-stroked-button
          color="primary"
        >
          Cart<mat-icon>shopping_cart</mat-icon>
        </button>
      </div>
    </div>
    <mat-divider class="mb-10"></mat-divider>
    <div class="mt-3 w-full">
      <mat-form-field class="w-full md:w-1/2 rounded-lg custom-mat">
        <mat-label>Enter keywords to search</mat-label>
        <mat-icon matPrefix class="text-gray-500">search</mat-icon>
        <input
          [formControl]="searchControl"
          matInput
          type="text"
          class="custom-mat"
        />
      </mat-form-field>
    </div>
    <div *ngIf="!medicines" class="flex justify-center items-center">
      <div class="font2">No medicines found</div>
    </div>
    <div *ngIf="isLoading" class="flex justify-center items-center">
      <div class="grid grid-cols-4 w-full relative gap-3 gap-y-5">
        <div>
          <div
            class="h-44 bg-gray-100 w-44 border-2 border-gray-200 rounded col-span-1 p-2 hover:shadow-lg cursor-pointer"
          ></div>
        </div>
        <div>
          <div
            class="h-44 bg-gray-100 w-44 border-2 border-gray-200 rounded col-span-1 p-2 hover:shadow-lg cursor-pointer"
          ></div>
        </div>
        <div>
          <div
            class="h-44 bg-gray-100 w-44 border-2 border-gray-200 rounded col-span-1 p-2 hover:shadow-lg cursor-pointer"
          ></div>
        </div>
        <div>
          <div
            class="h-44 bg-gray-100 w-44 border-2 border-gray-200 rounded col-span-1 p-2 hover:shadow-lg cursor-pointer"
          ></div>
        </div>
        <div>
          <div
            class="h-44 bg-gray-100 w-44 border-2 border-gray-200 rounded col-span-1 p-2 hover:shadow-lg cursor-pointer"
          ></div>
        </div>
      </div>
    </div>

    <div class="flex justify-start w-full p-0">
      <div
        class="flex flex-col items-center sm:grid sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 w-full relative gap-3"
      >
        <div
          *ngFor="let med of medicines; let i = index"
          class="cursor-pointer"
          (click)="openProduct(i)"
        >
          <div
            class="h-44 bg-white w-44 border-2 border-gray-200 rounded col-span-1 p-2 hover:shadow-lg cursor-pointer"
          >
            <img [src]="med.imageUrl" class="h-40" />
          </div>
          <div>
            <span class="text-black font1 font-semibold text-lg">{{
              med.name
            }}</span>
          </div>
          <div class="text-sm text-gray-400 font2 font-medium">MRP</div>
          <div class="text-lg text-black font2 font-medium">
            â‚¹{{ med.cost }}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
