<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
  </head>
  <body>
    <form>
      <div>
        <h1 class="">LOGIN</h1>

        <input
          type="text"
          name="username"
          placeholder="Email Address"
          required
        />
        <input
          type="password"
          name="password"
          placeholder="Password"
          required
        />
        <br /><br />
        <input
          type="checkbox"
          name="rememberMe"
          value="remember-me"
          class="rememberMe"
        />&nbsp;&nbsp;<label for="remember">Remember Me</label> <br /><br />

        <button
          mat-flat-button
          class="!bg-teal-600 flex justify-center w-full !text-white"
        >
          Login
        </button>
      </div>
    </form>
  </body>
</html>
